<template name="eventEdit">
  <div class="page-header">
    <h1>
      Event bearbeiten
    </h1>
  </div>
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="title">Titel</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Titel" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="slug">Slug</label>
      <div class="controls">
        <input name="slug" id="slug" type="text" value="{{slug}}" placeholder="Linkbezeichnung" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="{{url}}" placeholder="Link zum Event" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="url">Twitter Organizer</label>
      <div class="controls">
        <input name="twitterOrganizer" id="twitterOrganizer" type="text" value="{{twitterOrganizer}}" placeholder="Twittername (ohne @)" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="url">Twitter Organizer Bild</label>
      <div class="controls">
        <input name="twitterOrganizerImage" id="twitterOrganizerImage" type="text" value="{{twitterOrganizerImage}}" placeholder="URL" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="url">Logo</label>
      <div class="controls">
        <input name="logoImage" id="logoImage" type="text" value="{{logoImage}}" placeholder="Link zum Logo" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="dateBegin">Datum Beginn</label>
      <div class='input-group date' id='datetimepickerBegin'>
        <input type='text' class="form-control" />
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="dateEnd">Datum Ende</label>
      <div class='input-group date' id='datetimepickerEnd'>
        <input type='text' class="form-control" />
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete event</a>
  </form>
</template>
