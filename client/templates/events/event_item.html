<template name="eventItem">
  <div class="eventItem" id="{{_id}}">
    <h3><a href="{{pathFor 'eventPage'}}">{{title}}</a></h3>
    {{#if attendants}}
    <p>
      Es sind {{attendantsCount}} Leute da!
    </p>
    <ul class="list-unstyled">
    {{#each attendants}}
      {{> attendant}}
    {{/each}}
    </ul>
    {{else}}
    <p>
      Es ist noch niemand da.
    </p>
    {{/if}}
    <p>Beginn: {{formatDate dateBegin}}</p>
    <p>Ende: {{formatDate dateEnd}}</p>
    <p>
      Link: <a href="{{url}}" target="_blank">{{title}}</a>
    </p>
    <a href="{{pathFor 'eventPage'}}" class="btn btn-default">Mehr...</a>
  </div>
</template>

<template name="attendant">
  <li>
    <p>
      <img src="{{profile_image_url}}" class="img-rounded">
      {{screenName}}
      {{> followButton user=screenName}}
    </p>
  </li>
</template>

<template name="followButton">
  <a class="twitter-follow-button"
    href="https://twitter.com/{{user}}"
    data-show-count="true"
    data-lang="de">
  Follow @{{user}}
  </a>
  <script>window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));</script>
</template>
