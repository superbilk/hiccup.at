<template name="eventPage">
  <div class="page-header">
    <h1>
      <img src="{{logoImage}}" class="img-thumbnail" height="96px" width="96px"> {{title}}
    </h1>
  </div>

  {{#unless currentUserAttending}}
    <p>
      <button href="" class="btn btn-lg btn-success join btn-block">Ich nehme teil!</button>
    </p>
  {{/unless}}

  <div class="eventPage">
    <h2 class="">
      {{attendantsCount}} Teilnehmer
    </h2>

    {{#if attendants}}
      <ul class="list-unstyled attendants">
        {{#each attendants}}
          {{> attendant}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
  <hr />
  <h2>Organisiert von</h2>
  <p>
    <div class="social">
      <img src="{{twitterOrganizerImage}}" class="img-rounded social-image" height="48px" width="48px">
      {{> followButton user=twitterOrganizer}}
    </div>
  </p>
  <p>Webseite: <a href="{{url}}" target="_blank">{{title}}</a></p>
</template>

<template name="attendant">
  <li>
    <div class="social">
      <img src="{{twitterImage}}" class="img-rounded social-image" height="96px" width="96px">
      {{> followButton user=twitterName}}
      {{#if myTwitterAccount}}
        <small>
          <a href="" class="leave">Ich nehme doch nicht teil</a>
        </small>
      {{/if}}
    </div>
  </li>
</template>
