<template name="eventOverview">
  <div class="eventOverview well">
    <h2>
      <img src="{{logoImage}}" class="img-thumbnail" height="96px" width="96px">
      {{title}}
      <small class="">{{attendantsCount}} Teilnehmer</small>
    </h2>
    <hr />
    <p>
      <a href="{{pathFor 'eventPage'}}" class="btn btn-lg btn-primary">Mehr Infos</a>
      {{#unless currentUserAttending}}
        <button href="" class="btn btn-lg btn-success join">Ich nehme teil!</button>
      {{/unless}}
    </p>

    {{#if attendants}}
    <hr />
    <h3>Teilnehmer</h3>
    {{#each attendants}}
      <img src="{{twitterImage}}" class="img-rounded social-image" height="72px" width="72px">
    {{/each}}
    {{/if}}
  </div>
</template>
